<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js" ></script>
        <link rel="stylesheet" href="style/stylecontacts.css">
        <title>Mon Carnet de Recettes</title>
    </head>


<!-- BODY -->
    <body>

		<div class="wrapper">
            <!-- NAVIGATION -->
            
            <div class="navbar">
                <div class="container flex">
                    <h1 class="logo">Mon Carnet de Recettes</h1>
                    <nav class="main-nav">
                        <ul>
                            <li> <a href="index.html">Accueil</a></li>   
                            <li> <a href="#">Recettes</a></li> 
                            <li> <a href="#">Evènements</a></li> 
                            <li> <a href="#" class="active">Contacts</a></li>    
                        </ul>
                    </nav> 
                </div>
            </div>

            <section>
            	<h2 class="main-title">Me Joindre</h2>
            	<div class="title">
            		<p class="title-text">
            			Remplissez le formulaire suivant pour m'envoyer un message, ou contactez-moi via mes réseaux sociaux.
            		</p>
            	</div>
<!-- SECTION CONTACT -->            
            	<div class="contact">
            		<div class="contact-form">
            			<form><!-- début du formulaire -->
            				<div class="row"><!-- ligne 1 = nom et prénom-->
            					<div class="input50">
            						<input type="text" placeholder="Prénom">
            					</div>
            					<div class="input50">
            						<input type="text" placeholder="Nom">
            					</div>
            				</div>
            				<div class="row"><!-- ligne 2 = email et sujet -->
            					<div class="input50">
            						<input type="text" placeholder="Courriel">
            					</div>
            					<div class="input50">
            						<input type="text" placeholder="Sujet">
            					</div>
            				</div>
            				<div class="row"><!-- ligne 3 = contenu du message -->
            					<div class="input100">
            						<textarea placeholder="Message"></textarea>
            					</div>
            				</div>
            				<div class="row"><!-- ligne 4 = bouton du formulaire -->
            					<div class="input100">
            						<input type="submit" value="Envoyer"/>
            					</div>
            				</div>
            			</form><!-- fin du formulaire -->
            		</div><!-- fin du .contact-form div -->
            		<div class="social">
            			<div class="info-box"><!-- .info-box 1-->
            				<div class="details">
            					<a href="#"><h4>Facebook</h4></a>
            				</div>
            			</div>
            			<div class="info-box"><!-- .info-box 2-->
            				<div class="details">
            					<a href="#"><h4>Instagram</h4></a>
            				</div>
            			</div>
            			<div class="info-box"><!-- .info-box 3-->
            				<div class="details">
            					<a href="#"><h4>Pinterest</h4></a>
            				</div>
            			</div>
            			<div class="info-box"><!-- .info-box 4-->
            				<div class="details">
            					<a href="#"><h4>You tube</h4></a>
            				</div>
            			</div>
            		</div>
            	</div><!-- fin du .contact div -->
            </section>

<!-- FOOTER -->
            <footer>
                <p>Mon Carnet de Recettes &copy; 2021</p>
            </footer>
        </div><!-- END WRAPPER -->
   	</body>
<!-- END BODY -->


</html>
